# Native Nginx Configuration for AI TradeMaestro
# This file should be placed in /etc/nginx/sites-available/ on your VPS
# Then symlink to /etc/nginx/sites-enabled/

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name aitrademaestro.ddns.net;

    # Let's Encrypt validation (will be handled by certbot on native nginx)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot-aitrademaestro;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Reverse Proxy to Docker
# Note: SSL configuration will be added by certbot automatically
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name aitrademaestro.ddns.net;

    # Temporary self-signed certificate (will be replaced by certbot)
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to Docker container on port 8080
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logging
    access_log /var/log/nginx/aitrademaestro_access.log;
    error_log /var/log/nginx/aitrademaestro_error.log;
}
